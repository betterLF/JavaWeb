<!--基本的html标签-四个实例-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
HTML 标题（Heading）是通过 <h1> - <h6> 等标签进行定义的。
-->
<h1>小舞成长史</h1>>
<!--
HTML 段落是通过 <p> 标签进行定义的。
-->
<p>少年时期的小舞</p>
<!--
HTML 链接是通过 <a> 标签进行定义的。
注释：在 href 属性中指定链接的地址。
-->
<a href="https://baike.baidu.com/item/%E5%B0%8F%E8%88%9E/3977450?fr=aladdin">小舞介绍</a>
<!--
HTML 图像是通过 <img> 标签进行定义的。
注释：图像的名称和尺寸是以属性的形式提供的。
-->
<img src="少女小舞.jpg" height="400" width="800"/>
</body>
</html>
