<!--
HTML 样式
style 属性用于改变 HTML 元素的样式。
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-color:yellow">
<!--
样式是 HTML 4 引入的，它是一种新的首选的改变 HTML 元素样式的方式。通过 HTML 样式，
能够通过使用 style 属性直接将样式添加到 HTML 元素，或者间接地在独立的样式表中（CSS 文件）进行定
-->
<!--
background-color 属性为元素定义了背景颜色：
style 属性淘汰了“旧的” bgcolor 属性。
-->
<h1 style="background-color:red">标题背景</h1>
<p style="background-color:blue">段落背景</p>
<!--
font-family、color 以及 font-size 属性分别定义元素中文本的字体系列、颜色和字体尺寸：
style 属性淘汰了旧的 <font> 标签。
-->
<h2 style="font-family:verdana">A heading</h2>
<p style="background-color:blue;font-family:v;color:red;font-size:16px;">A paragraph.</p>
<!--
text-align 属性规定了元素中文本的水平对齐方式
style 属性淘汰了旧的 "align" 属性。
-->
<h1 style="text-align:center">This is a heading</h1>
<p>The heading above is aligned to the center of this page.</p>
</body>
</html>
