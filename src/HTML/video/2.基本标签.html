<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本标签学习</title>
</head>
<body>
<!--标题标签-->
<h1>一级标签</h1>
<h2>二级标签</h2>
<h3>三级标签</h3>
<h4>四级标签</h4>
<h5>五级标签</h5>
<h6>六级标签</h6>
<!--段落标签-->
<p>听见 冬天 的离开</p>
<p>我在某年某月醒过来</p>
<p>我想 我等 我期待</p>
<p>未来却不能因此安排</p>
<!--水平线标签-->
<hr/>
<!--换行标签-->
听见 冬天 的离开 <br/>
我在某年某月醒过来 <br/>
我想 我等 我期待 <br/>
未来却不能因此安排 <br/>
<!--粗体，斜体-->
<h1>字体样式标签</h1>
粗体：<strong> i love java</strong>
斜体：<em>i love java</em>
<!--特殊符号-->
<br/>
空      格：
空格&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;格:
<br/>
大于:&gt;
<br/>
小于:&lt;
<br/>
版权:&copy;
<!--
特殊方式记忆方式
&  ;
-->

</body>
</html>
