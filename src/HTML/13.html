<!--
HTML 注释
注释标签用于在 HTML 插入注释。
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
注释：在开始标签中有一个惊叹号，但是结束标签中没有。
浏览器不会显示注释，但是能够帮助记录您的 HTML 文档。
您可以利用注释在 HTML 中放置通知和提醒信息：
-->
<!-- 这是一段注释 -->
<p>这是一个段落。</p>
<!-- 记得在此处添加信息 -->
<!--
注释对于 HTML 纠错也大有帮助，因为您可以一次注释一行 HTML 代码，以搜索错误：
-->
<!-- 此刻不显示图片：
<img border="0" src="/i/tulip_ballade.jpg" alt="Tulip">
-->
<!--
条件注释：
条件注释定义只有 Internet Explorer 执行的 HTML 标签。
-->
<!--[if IE 8]>
.... some HTML here ....
<![endif]-->
<!--
软件程序标签
各种 HTML 软件程序也能够生成 HTML 注释。
例如 <!-webbot bot-->(少写了个-) 标签会被包围在由 FrontPage 和 Expression Web 创建的 HTML 注释中。
作为一项规则，这些标签的存在，有助于对创建这些标签的软件的支持。
-->
</body>
</html>
