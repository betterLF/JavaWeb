<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //js不区分小数和整数，Number
          123;//整数123
          123.1//浮点数123.1
          1.123e3//科学计数法
          -99//负数
          NaN;//不是一个数
          Infinity;//无限大

        //字符串
        'abc';"abc"

        //布尔值
        true,false

        //逻辑运算
        //&&,||,!

        //比较运算符
        //==等于(类型不一样，值一样，也会判断为true)，===绝对等于(类型一样，值一样，结果为true),坚持不用==比较
        //注意NaN===NaN,这个与所有的数值都不相等，包括自己。只能通过isNaN(NaN)来判断这个数是否为NaN
        //尽量避免使用浮点数进行运算，存在精度问题
        //1/3===1-2/3,返回false,可以使用Math.abs(1/3-(1-2/3))<0.0000001

        //null 空，undefined 未定义

        //数组,可以类型不同
        var arr=[1,2,3,4,5,'hello',true];//保证代码的可读性，尽量使用这一种
        new Array(1,2,3,4,5,'hello',true)//取数组下标，如果越界了，就会undefined
        var person={
            name:"jack",
            age:3,
            tags:['js','java','web']
        }
        //取值
        person.age
    </script>
</head>
<body>

</body>
</html>
