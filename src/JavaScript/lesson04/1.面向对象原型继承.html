<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var Student={
        name:"jack",
        age:18,
        run:function () {
         console.log(this.name+"is running...");
        }
    }
    var Lucy= {
        name:"lucy"
    }
    Lucy.__proto__=Student;//student是lucy的原型，即父类
    console.log(Lucy.run());
</script>

</body>
</html>
