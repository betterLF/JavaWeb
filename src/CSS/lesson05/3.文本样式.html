<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--颜色：单词 RGB 0~F RGBA
            text-align:center 排版，居中
              text-indent: 2em 段落首行缩进
                height: 300px; 行高和块的高度一致就会竖向居中
                line-height: 300px;
            -->
    <style>
        h1{
            color:rgba(0,255,255,0.8) ;
            text-align: center;
        }
        .p1{
            text-indent: 2em;
        }
        .p3{
            background: #a13d30;
            height: 300px;
            line-height: 300px;
        }
        .l3{
            text-decoration: underline;/*下划线*/
        }
        .l2{
            text-decoration: line-through;/*中划线*/
        }
        .l1{
            text-decoration: overline;/*上划线*/
        }
    </style>
</head>
<body>
<p class="l3">3333</p>
<p class="l2">2222</p>
<p class="l1">1111</p>
<h1>故事介绍</h1>
<p class="p1">小说主要描绘了一个名叫斗罗大陆的武魂世界。唐门外门弟子唐三，因偷学内门绝学而为唐门所不容，
    跳崖明志时却发现穿越到另一个世界，即斗罗大陆的圣魂村。这里没有魔法，没有武术，没有战斗力，</p>
<p class="p3">
    却有神奇的武魂。这里的每个人在6岁的时候，都会在武魂殿中在魂师的帮助下进行武魂觉醒。武魂有动物，有植物，有器物</p>
<p>武魂可以辅助人们的曰常生活，有特殊天赋的人可以用之修炼并进行战斗。   </p>
</body>
</html>
