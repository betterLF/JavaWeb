<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
       /*默认的颜色*/
        a{
            text-decoration: none;
            color: black;
        }
        /*鼠标悬浮颜色*/
        a:hover{
            color: orange;
            font-size: 30px;
        }
        /*鼠标按住未释放*/
        a:active{
            color: green;
        }
        #price{        /*水平偏移 垂直偏移，阴影半径，影响颜色*/
            text-shadow: 10px 10px 2px cornflowerblue;
        }
    </style>
</head>
<body>
<a href="#">
    <img src="11.jpg" alt="你当像鸟飞往你的山">
</a>
<p>
    <a href="#">你当像鸟飞往你的山</a>
</p>
<p>
    <a href="">作者：塔拉·韦斯特弗</a>
</p>
<p id="price">
    ￥59
</p>
</body>
</html>
