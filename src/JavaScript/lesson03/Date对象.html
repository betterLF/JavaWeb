<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var now=new Date();
    console.log(now);
    console.log(now.getFullYear());//年
    console.log(now.getMonth());//月
    console.log(now.getDate());//日
    console.log(now.getDay());//星期几
    console.log(now.getHours());//时
    console.log(now.getMinutes());//分
    console.log(now.getSeconds());//秒
    console.log(now.getTime());//时间戳 全世界统一，从1970.1.1开始
    console.log(new Date(now.getTime()));//时间戳该成时间
    console.log(now.toLocaleString());
    console.log(now.toGMTString());
</script>
</body>
</html>
